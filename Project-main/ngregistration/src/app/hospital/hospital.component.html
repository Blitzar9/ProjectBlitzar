<div class="navbar navbar-extend-md fixed-top fixed-header">
    <div class="container">
        <nav>
            <a routerLink="/add-hospital">Add Hospital</a> |
            <a routerLink="/doctors">Doctor's Table</a>
        </nav>
        <br>
    </div>
</div>
<div class="container pt-5">
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
            <th>Id</th>
            <th>Hospital Name</th>
            <th>Street Address</th>
            <th>Street Address2</th>
            <th>City</th>
            <th>Pincode</th>
            <th>Coontact Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hospital of hospitals">
                <td>{{hospital.id}}</td>
                <td>{{hospital.hospitalName}}</td>
                <td>{{hospital.streetAddress}}</td>
                <td>{{hospital.streetAddress2}}</td>
                <td>{{hospital.city}}</td>
                <td>{{hospital.pincode}}</td>
                <td>{{hospital.contactNo}}</td>
                <td>
                    <button class="btn btn-primary" (click) = "updateHospital(hospital)">Update</button> |
                    <button class="btn btn-danger" (click) = "deleteHospital(hospital)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
