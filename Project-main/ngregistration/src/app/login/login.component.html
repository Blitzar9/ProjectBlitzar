background-image: url('../../assets/images/Login.jpg'); background-position: center;
background-size: cover;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">  Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end ml-3" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only"></span></a>

      <li class="nav-item">

<div class="container rounded" style="max-width: 700px; background-color: rgba(0,0,0,0.5);">



  
  <br>
  <h2 class="text-white">Online OP Form for Doctor Appointment</h2>
  <form class="form-inline justify-content-center" #loginform="ngForm" (ngSubmit)="loginUser()"><!-- on submission redirects to opform, check the loginUser() function in login.component.ts-->
    
      <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email" class="text-dark" style="font-weight: bold;">Email:</label>
      <input type="email" class="form-control"   id="email"    placeholder="Enter email"    name="email"  
      [(ngModel)]="user.emailId"     required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" 
      #email="ngModel"     
      [class.is-invalid]="email.invalid && email.touched"> <!-- to make the border of the box red-->
     <!-- <small class="text-danger"  [class.d-none]="email.untouched || email.valid" >Email Id is required field</small>   -->
     <div *ngIf="email.errors && email.invalid && email.touched">
       <small class="text-danger" *ngIf="email.errors.required">  <!-- when the field is empty this message is displayed-->
         Email Id is required
       </small>
       <small class="text-danger" *ngIf="email.errors.pattern">  <!-- when the email id is invalid this message gets diaplayed-->
         Invalid Email Id
       </small>
     </div>
    </div>

    <div class="form-group">
      <label for="pwd" style="font-weight: bold;">Password:</label>
      <!-- #password="ngmodel" is used so that we can use password.invalid, password.touched and other functionality checks-->
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" 
      [(ngModel)]="user.password" required #password="ngModel" 
      [class.is-invalid]="password.invalid && password.touched" >  <!-- to make the border of the box red when nothing is entered-->
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
    </div>
    
  
    <br>
  
    <!--loginform.form.invalid this will remain true untill the details are given correctly so the login button will be disabled till then  -->
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-success me-5">Login</button>
    
    <button type="submit"  class="btn btn-info ml-5" (click)="gotoadminlogin()">Admin Login</button>
 
  
  <small style="float:right" class="btextual text-white" (click)="gotoregistration()">New user? Register here</small>
  <!-- on click redirects to gotoregistration() function defined in logincomponent.ts-->
 <!-- <small style="float:right" [routerLink]="['/registration']">New user? Register here</small>
        the above way is using the router link method instead of click-->
    
  <br>
  <br>
  </form>
</div>
<br>
<br><br><br>
</div>
